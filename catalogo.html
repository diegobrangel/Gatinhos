<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Gatinhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Fotos de Gatinhos</h1>
        <p class="subtitle">Escolha sua foto favorita e baixe em PDF!</p>
    </header>
    <main>
        <section class="catalog">
            <div class="cat-item">
                <img src="pdfs/gatinho1.jpg" alt="Gatinho 1">
                <p>Gatinho Brincalhão</p>
                <a href="pdfs/gatinho1.pdf" class="cta" download>Baixar PDF</a>
            </div>
            <div class="cat-item">
                <img src="pdfs/gatinho2.png" alt="Gatinho 2">
                <p>Gatinho Dorminhoco</p>
                <a href="pdfs/gatinho2.pdf" class="cta" download>Baixar PDF</a>
            </div>
            <div class="cat-item">
                <img src="pdfs/gatinho3.jpg" alt="Gatinho 3">
                <p>Gatinho Pirulito</p>
                <a href="pdfs/gatinho3.pdf" class="cta" download>Baixar PDF</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gatinhos PDF. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
